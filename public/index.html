<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Suggest Movie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <div id="app">
    <div v-if="isLoading" class="loading-anim">

      <img src="/img/loading.svg" alt="">

    </div>
    <div class="container">
      <div :class="(currMovie == 0) ? 'input init':'input'">
        <input placeholder="Enter your imdb watchlist url" type="text" v-model="url">
        <button @click="getMovies">GET</button>
      </div>

      <div class="movieCard" v-if="currMovie != 0">
        <div class="grid">
          <div class="image">
            <img :src="currMovie.img" alt="">
          </div>
          <div class="detail">
            <p>
              <h1 class="title">{{currMovie.name}} </h1>
              <span class="title">Director :</span> {{currMovie.director}} <br>
              <span class="title">Stars :</span> <span v-for="star in currMovie.stars"> {{star}} , </span> <br>
              <span class="title">Imdb :</span> {{currMovie.imdb}} <br>
              <span class="title">Plot :</span> {{currMovie.plot}} <br>

            </p>
            <div class="again" @click="setCurrMovie">
              <img src="/img/icon.svg" class="againButton" alt="" width="48" srcset="">
              <span>ROLL</span>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="footer">
      2019- <a href="">Ahmetcan Ã–ZCAN</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
